<div class="row">
  <div class="col-lg-12">
    <nb-card class="form-input-card">
      <!-- <nb-card-header>Return Result From Dialog</nb-card-header> -->
      <nb-card-body class="result-from-dialog">

          <div class="shape-container">
              <div>
                <button nbButton shape="semi-round" status="success" class="btn-demo" (click)="open3()">Buy or Sell Entry</button>
              </div>
          </div>
        
      <br>
          <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="onSaveConfirm($event)" 
          (createConfirm)="onCreateConfirm($event)"  (deleteConfirm)="onDeleteConfirm($event)" >
          </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Template Dialog</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Close Dialog</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
